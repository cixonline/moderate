<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_flist_move_down"></A><B>Moving File List Entries Down</B></P>

<P>Selected from the <I>Move down</I> button in the <A HREF="hid_flist_group_1.htm">file list dialog</A>.</P>

<P>Click on the <I>Move down</I> button to move the selected lines in the file list down one line at a time.</P>

<P><B>Note</B> that the selected lines to not need to be contiguous in the list.</P>
