<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_settings_include_size"></A><B>Include Size in Notification Title</B></P>

<P>If this checkbox is set, Moderate will include the size of the file being added to your file list in square brackets after the file name in the notification message title.</P>
