</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_settings_fdir_confirm_flist"></A><B>File Directory - Confirm Flist Deletions</B></P>

<P>If you set this radio button, Moderate will ask you to confirm the deletion of files from a file directory, but only for those files that have entries in the file list. Deleting a such a file also deletes the associated file list entry automatically.</P>
