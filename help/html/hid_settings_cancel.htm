<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_settings_cancel"></A><B>Settings Cancel Button</B></P>

<P>Click on this button to discard any changes you have made to Moderate's settings and close the property sheet dialog. <B>Note</B> that if you have clicked on <A HREF="hid_settings_apply.htm">Apply</A>, only changes you have since then will be cancelled.</P>
