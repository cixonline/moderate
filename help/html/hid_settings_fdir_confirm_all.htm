<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_settings_fdir_confirm_all"></A><B>File Directory - Confirm All Deletions</B></P>

<P>If you set this radio button, Moderate will ask you to confirm every time you delete a file from a file directory, regardless of whether that file is an orphan or has an entry in the file list.</P>
