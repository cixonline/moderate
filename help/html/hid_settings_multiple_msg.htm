<TITLE>Multiple Notification Messages</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_settings_multiple_msg"></A><B>Multiple Notification Messages</B></P>

<P>If this checkbox is set, Moderate will default to creating separate notification messages for each file when you are adding multiple files to a file list. Otherwise the default will be to create a single notification message for all the files.</P>

</BODY>
