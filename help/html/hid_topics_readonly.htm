<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_topics_readonly"></A><B>Topic is Read Only</B></P>

<P>You can use this check box to toggle the read only state of your topics.</P>

<P>For new topics, select this check box if your new topic is to be read only. Note that Moderate will set this box automatically for topics called <I>files</I>, <I>announce</I>, <I>announcements</I> or <I>digest</I>.</P>

</BODY>
