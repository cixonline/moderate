<P><A NAME="hid_topic_remove_flist"></A><B>Removing a File List from a Topic</B></P>

<P>There is no direct way for a moderator to remove a file list from a topic; if you wish to do so, send mail to <I>support@cix.co.uk</I> and the file list will be removed for you by CIX staff.</P>
