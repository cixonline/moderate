<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_settings_fdir_no_confirm"></A><B>File Directory - No Confirmation</B></P>

<P>If you set this radio button, Moderate will delete files from a file directory without confirmation; it will also delete associated entries from the file list for those files that have such entries.</P>
