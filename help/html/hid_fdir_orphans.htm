<P><A NAME="hid_fdir_orphans"></A><B>Selecting Display of Orphan Files</B></P>

<P>Using the <I>Orphans </I> radio button in the <A HREF="hid_flist_group_3.htm">file list dialog</A>.</P>

<P>This radio button causes Moderate to display only <A HREF="hid_orphan_files.htm">orphans</A> in the file directory display. The default display selection used when you first view the file directory can be set in <A HREF="hid_settings_fdir.htm"><B><I>Settings <IMG SRC="../images/greenarr.gif" ALT="" BORDER=0> Moderate...</I></B></A>.</P>
