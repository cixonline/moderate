<TITLE>Upper Case File Names</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_settings_upper_case"></A><B>Upper Case File Names</B></P>

<P>This is a three-state checkbox. If it is unset, Moderate will display filenames in lower case in notification messages it creates. If it is set, they will be displayed in upper case. If it is greyed, they will be displayed in mixed case.</P>

</BODY>
</HTML>
